  
{% extends "index.html" %} {% block title %}Home{% endblock %} {% block content
%}
<body>
    <div class="d-flex justify-content-center">
        <div class="card text-center bg-light mb-3 border-secondary" style="margin-top: 10%; width: 40%;height: 100%; padding: 5%;">
            <div class="card-body flex-column">
              {% if current_user.role == "Manager" %}
                <h3 class="card-title">Welcome to Manager portal</h3>
                <div style="margin: 5px;">
                  <form action="/addbooks" method="GET"> 
                        <input type="submit" value="Add Books" >
                  </form>        
                </div>

                <div style="margin: 5px;">
                  <form action="/update" method="GET"> 
                        <input type="submit" value="Update Books" >
                  </form> 

                <div style="margin: 5px;">
                  <form action="/promote" method="GET"> 
                        <input type="submit" value="Make Manager" >
                  </form>        
                </div>
                <div style="margin: 5px;">
                  <form action="/updatestock" method="GET"> 
                        <input type="submit" value="Update Stock" >
                  </form>        
                </div>
                
                <div style="margin: 5px;">
                    <button type="submit" class="btn btn-primary btn-block">Check Stock</button>
                </div>
                <div style="margin: 5px;">
                    <button type="submit" class="btn btn-primary btn-block">Best Buyer</button>
                </div>

                <div style="margin: 5px;">
                  <form action="/buy" method="GET"> 
                        <input type="submit" value="Buy Books" >
                  </form>        
                </div>
                <div style="margin: 5px;">
                    <button type="submit" class="btn btn-primary btn-block">Rent Books</button>        
                </div>
                <div style="margin: 5px;">
                    <button type="submit" class="btn btn-primary btn-block">Comments On Books</button>
                </div>
                <div style="margin: 5px;">
                    <button type="submit" class="btn btn-primary btn-block">Give Trust Ratings</button>
                </div>
              {% else %}
                <h3 class="card-title">Welcome to Online Bookstore</h3>
                <div style="margin: 5px;">
                  <form action="/buy" method="GET"> 
                        <input type="submit" value="Buy Books" >
                  </form>        
                </div>
                <div style="margin: 5px;">
                    <button type="submit" class="btn btn-primary btn-block">Rent Books</button>        
                </div>
                <div style="margin: 5px;">
                    <button type="submit" class="btn btn-primary btn-block">Comments On Books</button>
                </div>
                <div style="margin: 5px;">
                    <button type="submit" class="btn btn-primary btn-block">Give Trust Ratings</button>
                </div>
              {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

{% endblock %}
