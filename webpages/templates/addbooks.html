{% extends "index.html" %} {% block title %}Add Books{% endblock %} {% block content
%}
<body>
  <form method="POST">
    <h3 align="center">Add Books</h3>
    <div class="form-group">
      <label for="ISBN">ISBN</label>
      <input
        type="number"
        class="form-control"
        id="ISBN"
        name="ISBN"
        required="required"
        placeholder="Enter ISBN of the Book"
      />
    </div>
    <div class="form-group">
      <label for="Title">Name of the Book</label>
      <input
        type="text"
        class="form-control"
        id="Title"
        name="Title"
        required="required"
        placeholder="Enter Title"
      />
    </div>
    <div class="form-group">
      <label for="Publisher">Name of the Publisher</label>
      <input
        type="text"
        class="form-control"
        id="Publisher"
        name="Publisher"
        required="required"
        placeholder="Enter Publisher Name"
      />
    </div>
    <div class="form-group">
      <label for="Author">Name of the Author</label>
      <input
        type="text"
        class="form-control"
        id="Author"
        name="Author"
        required="required"
        placeholder="Enter Author Name"
      />
    </div>
    <div class="form-group">
      <label for="PubDate">Publication Date</label>
      <input
        type="date"
        class="form-control"
        id="PubDate"
        name="PubDate"
        required="required"
        min="1600-01-01" 
        max="2021-12-31"
      />
    </div>
    <div class="form-group">
      <label for="NumPages">Total Number of Pages</label>
      <input
        type="number"
        class="form-control"
        id="NumPages"
        name="NumPages"
        required="required"
        placeholder="Enter Number of Pages"
      />
    </div>
    <div class="form-group">
      <label for="NumCopies">Total Number of Copies</label>
      <input
        type="number"
        class="form-control"
        id="NumCopies"
        name="NumCopies"
        required="required"
        placeholder="Enter Number of Copies"
      />
    </div>
    <div class="form-group">
      <label for="Price">Price of Book</label>
      <input
        type="text"
        step="any"
        class="form-control"
        id="Price"
        name="Price"
        required="required"
        placeholder="Enter Price of Book"
      />
    </div>
    <div class="form-group">
      <label for="Keywords">Keywords</label>
      <input
        type="text"
        class="form-control"
        id="Keywords"
        name="Keywords"
        required="required"
        placeholder="Enter Keywords"
      />
    </div>
    <div class="form-group">
      <label for="SubOfBook">Subject of the Book</label>
      <input
        type="text"
        class="form-control"
        id="SubOfBook"
        name="SubOfBook"
        required="required"
        placeholder="Enter Subject of the Book"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
</body>

{% endblock %}
