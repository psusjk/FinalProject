{% extends "index.html" %} {% block title %}Please Login Here{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="loginName">Login Name</label>
    <input
      type="text"
      class="form-control"
      id="loginName"
      name="loginName"
      required="required"
      placeholder="Enter Login Name"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      required="required"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="Login" class="btn btn-primary">Login</button>
</form>
{% endblock %}
